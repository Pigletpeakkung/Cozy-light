<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🕯️ Cozy Light - Perfect Ambient Lighting</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/components.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <meta name="theme-color" content="#1a1a1a">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>🕯️ Cozy Light</h1>
            <p>Create your perfect atmosphere</p>
        </header>

        <!-- Main Light Display -->
        <div class="light-display" id="lightDisplay">
            <div class="light-bulb" id="lightBulb">
                <div class="light-glow" id="lightGlow"></div>
            </div>
        </div>

        <!-- Quick Presets -->
        <div class="presets-container">
            <h3>Quick Scenes</h3>
            <div class="preset-buttons">
                <button class="preset-btn" data-preset="cozy">🔥 Cozy</button>
                <button class="preset-btn" data-preset="focus">💡 Focus</button>
                <button class="preset-btn" data-preset="relax">🌙 Relax</button>
                <button class="preset-btn" data-preset="romantic">💕 Romantic</button>
            </div>
        </div>

        <!-- Main Controls -->
        <div class="controls-container">
            <!-- Brightness Control -->
            <div class="control-group">
                <label for="brightness">
                    <span class="control-icon">☀️</span>
                    Brightness
                    <span class="control-value" id="brightnessValue">50%</span>
                </label>
                <input type="range" id="brightness" min="0" max="100" value="50" class="slider">
            </div>

            <!-- Color Control -->
            <div class="control-group">
                <label>🎨 Color</label>
                <div class="color-picker-container">
                    <input type="color" id="colorPicker" value="#ffffff" class="color-input">
                    <div class="preset-colors">
                        <div class="color-preset" data-color="#ff6b6b" style="background: #ff6b6b;"></div>
                        <div class="color-preset" data-color="#4ecdc4" style="background: #4ecdc4;"></div>
                        <div class="color-preset" data-color="#45b7d1" style="background: #45b7d1;"></div>
                        <div class="color-preset" data-color="#96ceb4" style="background: #96ceb4;"></div>
                        <div class="color-preset" data-color="#feca57" style="background: #feca57;"></div>
                        <div class="color-preset" data-color="#ff9ff3" style="background: #ff9ff3;"></div>
                    </div>
                </div>
            </div>

            <!-- Warmth Control -->
            <div class="control-group">
                <label for="warmth">
                    <span class="control-icon">🌡️</span>
                    Warmth
                    <span class="control-value" id="warmthValue">50%</span>
                </label>
                <input type="range" id="warmth" min="0" max="100" value="50" class="slider warmth-slider">
            </div>

            <!-- Advanced Controls (Collapsible) -->
            <div class="advanced-section">
                <button class="toggle-advanced" id="toggleAdvanced">
                    ⚙️ Advanced Controls
                    <span class="toggle-icon">▼</span>
                </button>
                <div class="advanced-controls" id="advancedControls">
                    <div class="control-group">
                        <label for="saturation">
                            <span class="control-icon">🌈</span>
                            Saturation
                            <span class="control-value" id="saturationValue">50%</span>
                        </label>
                        <input type="range" id="saturation" min="0" max="100" value="50" class="slider">
                    </div>

                    <div class="control-group">
                        <label for="flicker">
                            <span class="control-icon">✨</span>
                            Flicker Effect
                            <span class="control-value" id="flickerValue">0%</span>
                        </label>
                        <input type="range" id="flicker" min="0" max="10" value="0" class="slider">
                    </div>
                </div>
            </div>
        </div>

        <!-- Timer Section -->
        <div class="timer-container">
            <h3>⏰ Timer</h3>
            <div class="timer-controls">
                <input type="number" id="timerMinutes" min="1" max="480" value="30" placeholder="Minutes">
                <select id="timerAction">
                    <option value="off">Turn Off</option>
                    <option value="dim">Dim to 10%</option>
                    <option value="cozy">Switch to Cozy</option>
                </select>
                <button id="startTimer" class="timer-btn">Start Timer</button>
                <button id="stopTimer" class="timer-btn secondary">Stop</button>
            </div>
            <div class="timer-display" id="timerDisplay" style="display: none;">
                <span id="timeRemaining">30:00</span>
            </div>
        </div>

        <!-- Sound Controls -->
        <div class="sound-container">
            <h3>🎵 Ambient Sounds</h3>
            <div class="sound-controls">
                <button class="sound-btn" data-sound="rain">🌧️ Rain</button>
                <button class="sound-btn" data-sound="fire">🔥 Fireplace</button>
                <button class="sound-btn" data-sound="nature">🌿 Nature</button>
                <button class="sound-btn" data-sound="off">🔇 Off</button>
            </div>
            <div class="volume-control">
                <label for="soundVolume">Volume</label>
                <input type="range" id="soundVolume" min="0" max="100" value="30" class="slider">
            </div>
        </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="messageContainer" class="message-container"></div>

    <!-- Scripts -->
    <script src="src/js/settings.js"></script>
    <script src="src/js/presets.js"></script>
    <script src="src/js/lightController.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
