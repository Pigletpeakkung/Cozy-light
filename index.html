  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .cross-button-container {
      text-align: center;
      margin: 40px auto;
      max-width: 700px;
    }
    .cross-button {
      position: relative;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .cross-vertical, .cross-horizontal {
      position: absolute;
      background: #333;
      border-radius: 4px;
    }
    .cross-vertical {
      top: 17px; left: 50%;
      width: 12px; height: 34px;
      transform: translateX(-50%);
    }
    .cross-horizontal {
      top: 50%; left: 17px;
      width: 34px; height: 12px;
      transform: translateY(-50%);
    }
    .cross-button:hover { background: linear-gradient(135deg, #e6e6e6, #cccccc);}
    .cross-button:hover .cross-vertical,
    .cross-button:hover .cross-horizontal { background: #007bff;}
    .cross-button.active { animation: warmGlow 4s ease-in-out;}
    @keyframes warmGlow {
      0%, 100% { box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700; }
      25% { box-shadow: 0 0 10px #FFA500, 0 0 20px #FFA500; }
      50% { box-shadow: 0 0 10px #FF6347, 0 0 20px #FF6347; }
      75% { box-shadow: 0 0 10px #FF4500, 0 0 20px #FF4500; }
    }
    #passageOutput {
      margin: 24px auto 18px auto;
      font-style: italic;
      color: #333;
      max-width: 600px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      padding: 18px;
    }
    #audioPlayer, #shareButtons {
      margin: 10px auto;
      text-align: center;
    }
    #shareButtons a, #shareButtons button {
      padding: 8px 12px;
      background: #f1f1f1;
      text-decoration: none;
      color: #333;
      border-radius: 4px;
      margin: 5px;
      display: inline-block;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    #credit {
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      margin-top: 18px;
    }
    footer {

      padding: 1rem;
      font-size: 0.95rem;
      color: #555;
    }

  <main class="container cross-button-container" data-aos="fade-up">
    <button class="cross-button" id="crossButton" onclick="generatePassage()" aria-label="Generate a new inspirational quote">

  <!-- JavaScript Libraries -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

  <!-- Font Awesome -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

  <!-- Custom Script -->
  <script>
    AOS.init();

    const passages = [
      { text: "There is no such thing as 'wrong,' only what does not serve you.", id: 1, source: "Conversations with God" },
      { text: "You create your own reality. There are no limitations to the self except those you believe in.", id: 8, source: "Seth Speaks" },
      { text: "Out beyond ideas of wrongdoing and rightdoing, there is a field. I'll meet you there.", id: 15, source: "Rumi" }
    ];

    let usedPassages = [];

    function generatePassage() {
      if (passages.length === 0) return;
      let index;
      do {
        index = Math.floor(Math.random() * passages.length);
      } while (usedPassages.includes(index) && usedPassages.length < passages.length);

      const { text, source } = passages[index];
      document.getElementById('passageOutput').innerHTML = `${text} <br><small>— ${source}</small>`;
      usedPassages.push(index);
      speakQuote(text);
    }

    function speakQuote(text) {
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        window.speechSynthesis.speak(utter);
      }
    }
  </script>
